<h2 mat-dialog-title>Tạo mới loại sản phẩm</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="service.form" class="example-form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Tên loại</mat-label>
                    <input matInput placeholder="..." value="" formControlName="name">
                    <mat-error>Tên loại bắt buộc </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Tiêu đề</mat-label>
                    <input matInput placeholder="..." value="" formControlName="title">
                    <mat-error>Tiêu đề bắt buộc </mat-error>

                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Mô tả</mat-label>
                    <textarea matInput placeholder="Ex. It makes me feel..." formControlName="description"></textarea>
                    <mat-error>Mô tả bắt buộc </mat-error>
                </mat-form-field>
                <mat-slide-toggle  formControlName="isActive">Kích hoạt</mat-slide-toggle>
            </div>
        </div>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close (click)="onClear()">Hủy</button>
            <button mat-button type="submit" [disabled]="service.form.invalid" cdkFocusInitial>Lưu</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
