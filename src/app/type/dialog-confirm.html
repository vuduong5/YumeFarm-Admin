<h2 mat-dialog-title>Xác nhận</h2>
<mat-dialog-content>Bạn có chắc chắn muốn xóa loại không?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Không</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="confirmYes(selectedType)">Có</button>
</mat-dialog-actions>
